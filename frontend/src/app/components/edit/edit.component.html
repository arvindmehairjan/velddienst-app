<div>
    <br>
    <mat-card>
      <section class="mat-typography">
        <h3>Update Employee</h3>
      </section>
      <mat-divider></mat-divider>
        <br>
        <form [formGroup]="updateForm" class="edit-form">

          <mat-form-field class="field-full-width">
            <input matInput placeholder="First name" formControlName="firstName" #firstName>
          </mat-form-field>

          <mat-form-field class="field-full-width">
            <input matInput placeholder="Last name" formControlName="lastName" #lastName>
          </mat-form-field>

          <mat-form-field class="field-full-width">
              <input matInput placeholder="Address" formControlName="address" #address>
            </mat-form-field>

          <mat-form-field class="field-full-width">
              <input type="number" matInput placeholder="Telephone" formControlName="telephone" #telephone>
          </mat-form-field>

          <mat-form-field class="field-full-width">
              <input matInput placeholder="Email Address" formControlName="email" #email>
          </mat-form-field>

          <mat-form-field class="field-full-width">
            <input type="number" matInput placeholder="Employee ID" formControlName="employeeId" #employeeId>
          </mat-form-field>

          <mat-form-field class="field-full-width">
            <mat-select placeholder="Group" formControlName="group" #group>
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
              <mat-option value="6">6</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="field-full-width">
              <input type="number" matInput placeholder="Verspreiding" formControlName="verspreiding" #verspreiding>
            </mat-form-field>

          <mat-form-field class="field-full-width">
              <input type="number" matInput placeholder="Film" formControlName="film" #film>
            </mat-form-field>

          <mat-form-field class="field-full-width">
             <input type="number" matInput placeholder="Nabezoek" formControlName="nabezoek" #nabezoek>
           </mat-form-field>

          <mat-form-field class="field-full-width">
              <input type="number" matInput placeholder="Bijbelstudie" formControlName="bijbelstudie" #bijbelstudie>
            </mat-form-field>

          <mat-form-field class="field-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="maand" #maand>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="field-full-width">
              <input matInput placeholder="Overige" formControlName="overige" #overige>
          </mat-form-field>

          <mat-divider></mat-divider>
          <br><br>
          <button mat-raised-button color="accent" routerLink="/lists">Back</button>
          <div class="divider">
            <button type="submit" routerLink="/lists" (click)="updateEmployee(firstName.value, lastName.value, address.value, telephone.value, email.value, employeeId.value,
            group.value, verspreiding.value, film.value, nabezoek.value, bijbelstudie.value, maand.value, overige.value)" [disabled]="updateForm.pristine || updateForm.invalid" mat-raised-button color="primary">
              Update</button>
          </div>
        </form>
    </mat-card>
  </div>
